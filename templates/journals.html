{% extends "auth_base.html" %}

{% load i18n %}

{% block content %}

<div class="container-fluid p-0 d-flex flex-column align-items-center justify-content-center bg-light">
    <div>
        <h1>{{ user }} Journals:</h1>
            {% for journal in journals %}
                <li>{{ journal.name }} {{ journal.starting_balance }}</li>
            {% endfor %}
        <button class="mt-3">Add Journal</button>
    </div>
</div>
{% endblock %}
